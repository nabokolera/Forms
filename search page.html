<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Пошук</title>

<h1>Пошук</h1>
<body>
    <form action="https://fom.in.ua/echo" method="get|post">
        <hr>
        <label for="type"><b>Тип транспорту</b></label>
            <select name="type" id="type"required>
                <option value="Усі типи">Усі типи</option>
                <option value="Легкові">Легкові</option>
                <option value="Вантажівки">Вантажівки</option>
                <option value="Мото">Мото</option>
                <option value="Причепи">Причепи</option>
                <option value="Автобуси">Автобуси</option>
                <option value="Спецтехніка">Спецтехніка</option>
            </select>
        <br><br>
        <label for="autoLabel"><b>Марка авто</b></label>
        <input type="text" placeholder="Введіть назву марки" name="label">
        <br><br>
        <label for="country"><b>Країна виробник</b></label>
            <select name="country" id="country"required>
                <option value="Усі країни">Усі країни</option>
                <option value="Україна">Україна</option>
                <option value="США">США</option>
                <option value="Європа">Європа</option>
                <option value="Азія">Азія</option>
            </select>
        <br><br>

                <option value="2022">2022</option>

                <option value="2016">2016</option>

                <option value="2012">2012</option>
                <option value="2011">2011</option>
                <option value="2010">2010</option>
                <option value="2009">2009</option>
                <option value="2008">2008</option>
                <option value="2007">2007</option>
                <option value="2006">2006</option>
                <option value="2005">2005</option>
                <option value="2004">2004</option>
                <option value="2003">2003</option>
                <option value="2002">2002</option>
                <option value="2001">2001</option>
                <option value="2000">2000</option>
            </select>
            <th>-</th>
            <select name="year2" id="year">
                <option value="0">до</option>
                <option value="2022">2022</option>
                <option value="2021">2021</option>
                <option value="2020">2020</option>
                <option value="2019">2019</option>
                <option value="2018">2018</option>
                <option value="2017">2017</option>
                <option value="2016">2016</option>
                <option value="2015">2015</option>
                <option value="2014">2014</option>
                <option value="2013">2013</option>
                <option value="2012">2012</option>
                <option value="2011">2011</option>
                <option value="2010">2010</option>

                <option value="2003">2003</option>
                <option value="2002">2002</option>
                <option value="2001">2001</option>
                <option value="2000">2000</option>
            </select>
            <br><br>
        <label for="price"><b>Ціна, $</b></label>
            <select name="price" id="price" required>
                <option value="Будь-яка">Будь-яка</option>
                <option value="0-500">0-500</option>
                <option value="400-1000">400-1000</option>
                <option value="900-5000">900-5000</option>
                <option value="4900-10 000">4900-10 000</option>

                <br>

        </label>

            <input type="checkbox" name="condition" value="broken">

        </label>

        <label>
            <input type="checkbox" name="condition" value="used">
                Б/У
        </label>
        <br>
        <label>
            <input type="checkbox" name="condition" value="сredit">
                У кредиті
        </label>
        <br>
        <label>
            <input type="checkbox" name="condition" value="non-customs">
                Нерозмитнене авто
        </label>
            </div>
        <br>
        <label for="fuel"><b>Тип палива</b></label>
            <select name="fuel" id="fuel">
                <option value="Будь-який">Будь-який</option>
                <option value="Бензин">Бензин</option>
                <option value="Дизель">Дизель</option>
                <option value="Газ">Газ</option>

            <select name="gearbox" id="gearbox">
                <option value="Будь-яка">Будь-яка</option>
                <option value="Механічна">Механічна</option>
                <option value="Автомат">Автомат</option>
                <option value="Роботизована">Роботизована</option>
                <option value="Варіативна">Варіативна</option>
            </select>
        <br><br>
        <label for="color"><b>Колір авто</b></label>
        <input type="text" name="color">
        <br><br>
        <label for="additional-features"><b>Додатково</b></label>
        <input type="text" name="additional-features">
        <br><br>
        <input type="submit" value="Увійти">
    </form>

</html>
