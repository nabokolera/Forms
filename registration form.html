<h1>Реєстрація</h1>
<p>Будь ласка, заповніть нижче всі поля для реєстрації.</p>
<body>
    <form>
    <hr>
        <label for="Email"><b>Email</b></label>
            <input type="email" id="email" name="email" placeholder="Введіть Email" required>
        <label for="Password"><b>Пароль</b></label>
            <input type="password" autocomplete="off" minlenght="8" maxlength="12" size="24" placeholder="Від 8 до 12 символів" required>
        <label for="passwordRepeat"><b>Підтвердження пароля</b></label>
            <input type="password" autocomplete="off" minlenght="8"  maxlength="12" size="24" placeholder="Повторіть пароль" required>
    <hr>
            <button type="submit" class="registerbtn">Зареєструватись</button>
<p>Вже маєте акаунт? <a href="#">Увійти</a>.</p>
